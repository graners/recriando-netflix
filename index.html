<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">DARK</h3>
          <p class="descricao">
            Quatro famílias iniciam uma desesperada busca por respostas quando
            uma criança desaparece e um complexo mistério envolvendo três
            gerações começa a se revelar.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
      <!--atalho: "div.filme-principal"-->
    </main>
    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">  <!--Tema padrão-->
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini4.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini9.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/44bc84b534.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
